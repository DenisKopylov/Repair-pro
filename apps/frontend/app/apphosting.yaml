# Cloud Run configuration for the Next.js frontend
runConfig:
  timeoutSeconds: 300
  minInstances: 0
  maxInstances: 100
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  - variable: NODE_ENV
    value: production
    availability: [RUNTIME]
  # API endpoint for backend requests
  - variable: NEXT_PUBLIC_API_URL
    value: https://repair-project-dbf11.a.run.app
    availability: [RUNTIME]